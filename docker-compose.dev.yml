version: '3.9'

services:
  # PostgreSQL database for development
  postgres:
    image: postgres:17.4
    container_name: stock-system-postgres-dev
    environment:
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpassword
      POSTGRES_DB: stockdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # FastAPI market data service for fetching stock prices
  fastapi:
    image: python:3.12-slim
    container_name: stock-system-marketdata-dev
    environment:
      - FINNHUB_KEY=${FINNHUB_KEY}
    working_dir: /app
    volumes:
      - ./stock-system-marketdata:/app  # Hot reload for development
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
            uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload"
    ports:
      - "8001:8001"
    depends_on:
      - postgres

  # Spring Boot backend application
  backend:
    image: eclipse-temurin:21-jdk
    container_name: stock-system-backend-dev
    working_dir: /app
    volumes:
      - ./stock-system-backend:/app  # Hot reload for development
      - ~/.m2:/root/.m2               # Maven cache
    command: ./mvnw spring-boot:run
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/stockdb
      SPRING_DATASOURCE_USERNAME: stockuser
      SPRING_DATASOURCE_PASSWORD: stockpassword
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - postgres

  # React frontend application
  frontend:
    image: node:25
    container_name: stock-system-frontend-dev
    working_dir: /app
    volumes:
      - ./stock-system-frontend:/app
    command: >
      sh -c "npm install &&
            npm run dev -- --host"
    ports:
      - "3001:5173"
    depends_on:
      - backend

volumes:
  postgres-data: